<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
          let classifier;
      let label = "Just a sec\n LOADING:)";
      // let label = "HappyNewYear";
      let soundModel = "https://teachablemachine.withgoogle.com/models/unSGo3FCh/";
      let unit, canvas;
      let said=false;
      let mic,show,what;
      let r,g,b;
      let mic1;
      let loading= false;
      function preload() {
        classifier = ml5.soundClassifier(soundModel + "model.json");
        mic= loadImage("micImage.png");
        show= loadImage("show.png");
        what= loadImage("what.png");
      }
      function setup() {
        unit = windowHeight / 400;
        canvas = createCanvas(225 * unit, 400 * unit);
        mic1= new p5.AudioIn();

        angleMode(DEGREES);
        classifier.classify(gotResult);
        r=250;
        g=190;
        b=186;
      }
      function draw() {
        background(255-r,255-g,255-b);

        // Draw the label in the canvas
        noStroke();
        strokeWeight(10*unit);
        fill(93,181,210);
        textSize(32*unit);
        textAlign(CENTER, CENTER);
        if(said==true){
          image(show,0,0,width,height);
        }else{
          if(loading==false){
        text(label, width / 2, height / 2);
        }else{
          image(what,0,0,width,height);
        }
        }
      }

      function gotResult(error, results) {
        if (error) {
          console.error(error);
          return;
        }
        if (results[0].label == "Background Noise") {
          loading=true;
        } else {
          label = results[0].label;
          said=true;
        }
      }
      function mousePressed(){
        said=false;
      }
    </script>
    <meta charset="utf-8" />
  </head>
  <body>
    <main></main>
  </body>
</html>
